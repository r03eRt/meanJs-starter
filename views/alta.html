<form>
  <h3>AÃ±ade una tarea nueva</h3>
    <div class="inner-addon right-addon">
        <i class="glyphicon glyphicon-list"></i>
        <input type="text" placeholder="Tarea a realizar" class="form-control" ng-model="tarea.nombre" />
    </div>

  <div>
    <i class="glyphicon glyphicon-time"></i>
    Elige la prioridad:
    <label class="radio-inline">
      <input type="radio" ng-model="tarea.prioridad" value="0">  Baja
    </label>
    <label class="radio-inline">
      <input type="radio" ng-model="tarea.prioridad" value="1">  Normal
    </label>
    <label class="radio-inline">
      <input type="radio" ng-model="tarea.prioridad" value="2">  Alta
    </label>
  </div>
  <button type="submit" name="button" class="btn btn-success" ng-click="agregar()">Agregar</button>
</form>
<div>
  <h4>Tareas registradas</h4>
  <!-- item -->
  <div class="item" ng-repeat="tarea in tareas | orderBy: '-prioridad'">
    <span class="glyphicon glyphicon-circle-arrow-up" ng-click="masPrioridad(tarea)" ng-hide="tarea.prioridad == 2"></span>
    <span class="glyphicon glyphicon-circle-arrow-down" ng-click="menosPrioridad(tarea)" ng-hide="tarea.prioridad == 0"></span>
    <span>{{ prioridades[tarea.prioridad] }}</span> |

    <span>
      <a href="">{{ tarea.nombre }}</a>
        <!--<span class="glyphicon glyphicon-edit" ui-sref="editar({id:5})"></span>-->
        <span class="glyphicon glyphicon-edit" ng-click="procesarObjeto(tarea)"></span>
        <span class="glyphicon glyphicon-remove" ng-click="eliminar(tarea)"></span>
    </span>
  </div>
</div>
