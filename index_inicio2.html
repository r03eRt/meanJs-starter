<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Administrador de tareas</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" media="screen" title="no title">
  lin
</head>
<body ng-app="appTareas">

    <div class="page-header">
      <h1>Administrador de Tareas</h1>
    </div>

    <div class="container col-md-4 fol-md-offset-4">

      <form action="">
        <h3>Agregar una nueva tarea</h3>
        <div>
          <input type="text" placeholder="tarea a realizar" ng-model="tarea"></input>
        </div>
        <div>
          <span>* </span><span>Elige tu prioridad</span>
          <label>
            <input type="radio" ng-model="tarea.prioridad" name="name" value="Baja">
          </label>
          <label>
            <input type="radio" ng-model="tarea.prioridad" name="name" value="Media">
          </label>
          <label>
            <input type="radio" ng-model="tarea.prioridad" name="name" value="Alta">
          </label>
        </div>
        <button type="submit">Agregar</button>
      </form>

      <div>
        <h4>Tareas registradas</h4>
        <div>
          <span>+-</span>
          {{ prioridad }}
          <span>
            <a href="">{{ tarea.nombre }}</a>
            <a href="">{{ Editar }}</a>
            <a href="">{{ Eliminar }}</a>
          </span>
        </div>
      </div>
    </div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
